<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Info</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="./assets/logo.webp" type="image/x-icon">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />

</head>
<body>
    <div class="center">
        <div class="bar">
            <input type="text" name="cityinput" id="cityinput" placeholder="enter a city name">
            <i class="fa-solid fa-magnifying-glass-location send"></i>
        </div>
        <img src="./assets/clear.png" alt="" class="img">
        <h1 class="temp">00 <sup>o</sup>C</h1>
        <h2 class="city">Loading</h2>
        <div class="content">
            <div>
                <img src="./assets/wind.png" alt="">
                <h3>Wind Speed<br><span class="wind">0 km/h</span></h3>
                
            </div>
            <div>
                <img src="./assets/humidity.png" alt="">
                <h3>Humidity<br><span class="humidity">0%</span></h3>
                
            </div>
        </div>

    </div>
    <script src="./script.js"></script>
</body>
</html>
